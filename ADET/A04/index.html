<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shopifitsy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" href="assets/images/logo/icon.png">
</head>

<body id="body">

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-9 col-xl-9">
                <div class="row">
                    <div class="col-5 sol-sm-5 col-md-4 col-lg-3 col-xl-3">
                        <a class="headings-logo" href="./index.html">
                            <img src="assets/images/logo/light.png" alt="Shopifitsy Light" id="light" class="img-fluid">
                            <img src="assets/images/logo/dark.png" alt="Shopifitsy Dark" id="dark" class="img-fluid">
                        </a>
                          
                    </div>
                    <div class="col-7 col-sm-7 col-md-8 col-lg-9 col-xl-9">
                        <div class="category-container scrollable">
                            <div class="card-categories" id="categories">
                               
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="product-container scrollable">
                            <div class="card-product" id="productContainer">
                                <h3>Welcome to Shopifitsy!</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3 border-line">
                <div class="row">
                    <div class="col">
                        <div class="headings">
                            <h3>Order Receipt</h3>
                        </div>
                        <div class="card-receipt">
                            <div class="receipt scrollable" id="receipt">
                                
                            </div>
                        </div>

                        <div class="sumary-container">
                            <h5>Payment Summary</h5>
                            <div class="subtotal">
                                <span>Sub Total</span>
                                <span id="subtotal">0</span>
                            </div>
                            <div class="tax">
                                <span>VAT</span>
                                <span id="VAT">0</span>
                            </div>
                        </div>
                        <div class="total-payment">
                            <span>Total Payment</span>
                            <span id="totalPayment">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
            crossorigin="anonymous"></script>

        <script src="assets/js/script.js"></script>
</body>

</html>
