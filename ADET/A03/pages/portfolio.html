<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio | Jannah Ibarondo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/portfolio.css">
    <link rel="icon" href="../assets/images/other/folder.svg">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><i class='bx bx-home-alt'></i></a>
                <div class="icon-pages">
                    <a href="../pages/portfolio.html"><i class='bx bx-folder'></i></a>
                    <a href="../pages/quotes.html"><i class='bx bx-message'></i></a>
                    <a href="#"><i class='bx bx-image-alt'></i></a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container-fluid p-5 mt-4">
        <div class="row g-0">
            <div class="col-12 col-sm-12 col-md-12 col-lg-3 order-2 order-lg-1">
                <div class="card card-project">
                    <div class="project">
                        <img src="../assets/images/bento/project.svg">
                    </div>
                </div>
            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-9 order-1 order-lg-2">
                <div class="row g-0">
                    <div class="col-6 col-sm-3 col-md-3 col-lg-3 order-1 order-lg-1">
                        <div class="card card-hello">
                            <div class="hello">
                                <img src="../assets/images/bento/hello.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-7 col-md-7 col-lg-6 order-3 order-lg-2">
                        <div class="card card-educ">
                            <div class="educ">
                                <img src="../assets/images/bento/educ.svg">
                            </div>
                        </div>
                    </div>
                    <div class="col-6 col-sm-2 col-md-2 col-lg-3 order-2 order-lg-3">
                        <div class="card card-cv">
                            <div class="cv">
                                <img src="../assets/images/bento/doc.svg">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row g-0">
                    <div class="col-12 col-sm-12 col-md-7 col-lg-7">
                        <div class="card card-aboutMe-overlay">
                            <img src="../assets/images/bento/computer.svg">
                            <div class="aboutMe">
                                <h3 class="name">JANNAH IBARONDO</h3>
                                <p>IT Student</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-5 col-lg-5">
                        <div class="card card-quote">
                            <div class="quote">
                                <img src="../assets/images/bento/quote.svg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row g-0">
            <div class="col-6">
                <div class="card card-socials">
                    <div class="socials">
                        <img src="../assets/images/bento/facebook.svg" alt="Facebook">
                        <img src="../assets/images/bento/instagram.svg" alt="Instagram">
                        <img src="../assets/images/bento/gmail.svg" alt="Gmail">
                        <img src="../assets/images/bento/github.svg" alt="Github">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="card card-skills">
                    <div class="skills">
                        <i class='bx bxl-php'></i>
                        <i class='bx bxl-css3'></i>
                        <i class='bx bxl-javascript'></i>
                        <i class='bx bxl-html5'></i>
                        <i class='bx bxl-c-plus-plus'></i>
                        <i class='bx bxl-java'></i>
                        <i class='bx bxl-python'></i>
                        <i class='bx bxl-bootstrap'></i>
                        <i class='bx bxl-figma'></i>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
