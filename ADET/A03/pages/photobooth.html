<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mini PhotoBoth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/photobooth.css">
    <link rel="icon" href="../assets/images/other/camera.svg">

</head>

<body>
    <div class="container-fluid 100vh">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                <div class="camera">
                    <div class="header">
                        <h1>Photobooth</h1>
                    </div>
                    <video autoplay id="video"></video>

                    <button id="capture" class="camera-button">
                        <img src="../assets/images/other/camera.svg" alt="Capture" class="camera-icon">
                    </button>
                </div>

            </div>
            <div class="col-12 col-sm-12 col-md-12 col-lg-6">
                <div class="display-strip">
                    <div class="strip">
                        <div id="photos" class="photo-strip">

                            <!-- <div class="card-date" id="date"> -->

                        </div>
                    </div>
                </div>

                <div class="buttons">
                    <button id="retake" class="retake">
                        <i class='bx bxs-download'></i> <span> Retake</span>
                    </button>
                    <button id="download" class="save">
                        <i class='bx bxs-download'></i> <span> Download</span>
                    </button>
                </div>


            </div>
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        <script src="../assets/js/photobooth.js"></script>
</body>

</html>
