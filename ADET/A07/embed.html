<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Today | Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/icon.png">


</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card-container p-4 m-2 m-xl-5 mx-auto mx-xl-auto">
                    <div class="header d-flex align-items-start flex-wrap">
                        <div class="searchbar col-12 col-xl-7">
                            <div class="position-relative">
                                <input type="text" class="form-control ps-4" placeholder="Search City"
                                    aria-label="Search City" id="city-input" />
                                <button type="submit" class="search-btn position-absolute" id="search-btn">
                                    <i class="bx bx-search" style="font-size: 20px"></i>
                                </button>
                            </div>
                        </div>

                        <div id="header-info" class="col-12 col-xl-5 desc d-flex flex-column align-items-end text-end">
                            
                        </div>
                    </div>

                    <div class="info d-flex justify-content-start flex-column mt-0">
                        <div id="city" class="location d-flex flex-row align-items-center"></div>

                        <div id="temperature-value"
                            class="temparature d-flex flex-row align-items-center justify-content-center justify-content-md-start justify-content-xl-start mt-3 flex-wrap">
                        </div>
                    </div>

                    <div class="info2 mt-4 d-flex flex-xl-row justify-content-between flex-column">
                        <div class="humdity d-flex align-items-center" id="humidity"></div>
                        <div class="wind d-flex align-items-center" id="wind"></div>
                    </div>

                    <div id="forecast-container"
                        class="forecast-container d-flex overflow-auto gap-2 mt-4 pb-3 justify-content-between ">
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>

</body>

</html>
