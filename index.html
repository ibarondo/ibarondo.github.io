<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jannah's Portfolio</title>
        
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRfL7L4/RIhDNjOVvM/m0F84klI7voK7hP0h5PcFw" crossorigin="anonymous">
    
        <!-- Bootstrap JS (with Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBnsSGGJlA7b6tB2l6p6hNnQpZVjggGyO/m59Fr/qIAdp4Ec" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93YJ6ZLcGg4pQn09EfjzK7t+E2kJgfDg22QeA9F4FYRnk9MuXw6vYd4ecQD20F" crossorigin="anonymous"></script>
    
        <!-- Custom CSS (if needed) -->
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f8aeae;
            }
        </style>
    </head>
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f8e2e2;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .welcome-button {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .welcome-button:hover {
            background-color: #ff4b60;
        }
    </style>
</head>
<body>

    <div>
        <h1>Welcome to Jannah's Portfolio</h1>
        <p>Your journey to my creative world begins here.</p>
        <button class="welcome-button" onclick="goToPortfolio()">See My Projects</button>
    </div>

    <script>
        function goToPortfolio() {
            window.location.href = "portfolio.html"; // Redirect to the portfolio page
        }
    </script>

</body>
</html>
