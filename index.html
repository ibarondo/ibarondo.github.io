<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jannah's Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f8e2e2;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #706d6d;
            margin-bottom: 30px;
        }

        .welcome-button {
            background-color: transparent; /* Make background transparent */
            border: none; /* Remove border */
            cursor: pointer; /* Pointer cursor for hover effect */
            transition: transform 0.3s ease; /* Smooth transition for scaling */
            display: inline-flex; /* Align icon and text */
            align-items: center; /* Center items vertically */
        }

        .icon {
            width: 100px; /* Adjust width as needed */
            height: 100px; /* Adjust height as needed */
            transition: transform 0.3s ease; /* Smooth transition for scaling */
        }

        .welcome-button:hover .icon {
            transform: scale(1.2); /* Enlarge icon on hover */
        }

        /* Optional: Style for the text */
        .welcome-text {
            display: block; /* Ensure text is on its own line */
            font-size: 18px; /* Adjust font size */
            margin-top: 10px; /* Space between icon and text */
            color: #706d6d; /* Color for the text */
        }
    </style>
</head>
<body>

    <div>
        <h1>WELCOME TO MY PORTFOLIO</h1>
        <p>Your journey to my creative world begins here.</p>
        <a href="portfolio.html" class="welcome-button">
            <img src="folder.png" alt="Portfolio Icon" class="icon">
        </a>
        <div class="welcome-text">See My Projects</div>
    </div>

</body>
</html>
