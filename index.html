<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Jannah's Portfolio</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f8e2e2;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
        }

        .welcome-button {
            background-color: #ff6b81;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .welcome-button:hover {
            background-color: #ff4b60;
        }
    </style>
</head>
<body>

    <div>
        <h1>Welcome to Jannah's Portfolio</h1>
        <p>Your journey to my creative world begins here.</p>
        <button class="welcome-button" onclick="goToPortfolio()">See My Projects</button>
    </div>

    <script>
        function goToPortfolio() {
            window.location.href = "portfolio.html"; // Redirect to the portfolio page
        }
    </script>

</body>
</html>
