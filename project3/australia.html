                <div class="col-6 d-flex justify-content-end align-items-center">
                    <!-- <form class="d-flex mb-2 mb-md-0" role="search">

    <div class="container mt-4">
        <div class="row" id="cardContainer"></div>
    </div>

    <script>
        var countryData = {
            Australia: [
                { name: "Australia", pic: "images/australia/au.png" },
                { name: "Fiji", pic: "images/australia/fj.png" },
                { name: "Kiribati", pic: "images/australia/ki.png" },
                { name: "Marshall Islands", pic: "images/australia/mh.png" },
                { name: "Micronesia", pic: "images/australia/fm.png" },
                { name: "Nauru", pic: "images/australia/nr.png" },
                { name: "New Zealand", pic: "images/australia/nz.png" },
                { name: "Palau", pic: "images/australia/pw.png" },
                { name: "Papua New Guinea", pic: "images/australia/pg.png" },
                { name: "Samoa", pic: "images/australia/ws.png" },
                { name: "Solomon Islands", pic: "images/australia/sb.png" },
                { name: "Tonga", pic: "images/australia/to.png" },
                { name: "Tuvalu", pic: "images/australia/tv.png" },
                { name: "Vanuatu", pic: "images/australia/vu.png" }
            ],
        };

        function displayCountries() {
            var myContainer = document.getElementById("cardContainer");
            myContainer.innerHTML = "";
            for (let i = 0; i < countryData.Australia.length; i++) {
                var country = countryData.Australia[i];
                myContainer.innerHTML += `
                    <div class="col-md-3 col-sm-6 col-12 mb-4">
                        <div class="card my-3" id="c${i}" 
                            onmouseenter="addShadow('c${i}')" 
                            onmouseleave="removeShadow('c${i}')">
                            <img src="${country.pic}" class="card-img-top" alt="${country.name}">
                            <div class="card-body">
                                <h5 class="card-title">${country.name}</h5>
                            </div>
                        </div>
                    </div>`;
            }
        }

        function addShadow(id) {
            document.getElementById(id).classList.add("shadow");
        }

        function removeShadow(id) {
            document.getElementById(id).classList.remove("shadow");
        }

        // function toggleDescription(index) {
        //     var desc = document.getElementById(`desc${index}`);
        //     if (desc.style.display === "none") {
        //         desc.style.display = "block";
        //     } else {
        //         desc.style.display = "none";
        //     }
        // }

        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var content = document.getElementById("content");
            sidebar.classList.toggle("active");
            content.classList.toggle("shrink");
        }

        var colorMode = "light";

        function changeMode() {
            var bodyElement = document.getElementById("body");
            var modeButton = document.getElementById("modeButton");

            if (colorMode === "dark") {
                colorMode = "light";
                modeButton.textContent = "Dark";
            } else {
                colorMode = "dark";
                modeButton.textContent = "Light";
            }

            bodyElement.setAttribute("data-bs-theme", colorMode);
        }

        displayCountries();
    </script>

    <footer class="text-light py-4 mt-5">

</body>
