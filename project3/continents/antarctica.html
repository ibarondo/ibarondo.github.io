<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Antarctica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/globe.ico">

</head>

<body id="body" data-bs-theme="light">
    <nav class="navbar bg-body-tertiary sticky-top">
        <div class="container-fluid">
            <div class="row w-100">
                <div class="col-6 d-flex align-items-center">
                    <a class="navbar-brand d-flex align-items-center" href="index.html">
                        <img src="images/globe.png" alt="Logo" width="40" height="40"
                            class="d-inline-block align-text-top">
                        <span class="ms-2" style="line-height: 1.2;"><b>Antarctica</b></span>
                    </a>
                </div>
                <div class="col-6 d-flex justify-content-end align-items-center">
                    <button class="btn btn-outline-secondary ms-2" onclick="toggleSidebar()">Continents</button>
                    <button class="btn btn-outline-secondary ms-2" id="modeButton" onclick="changeMode()"
                        type="submit">Dark</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <div class="p-3">
            <ul class="list-unstyled">
                <li><a href="africa.html" class="text-decoration-none">Africa</a></li>
                <li><a href="asia.html" class="text-decoration-none">Asia</a></li>
                <li><a href="australia.html" class="text-decoration-none">Australia</a></li>
                <li><a href="europe.html" class="text-decoration-none">Europe</a></li>
                <li><a href="north.html" class="text-decoration-none">North America</a></li>
                <li><a href="south.html" class="text-decoration-none">South America</a></li>
            </ul>
        </div>
    </div>

    <div class="container mt-4">
        <div class="row" id="cardContainer"></div>
    </div>

    <script>
        
        function addShadow(id) {
            document.getElementById(id).classList.add("shadow");
        }

        function removeShadow(id) {
            document.getElementById(id).classList.remove("shadow");
        }

        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var content = document.getElementById("content");
            sidebar.classList.toggle("active");
            content.classList.toggle("shrink");
        }

        var colorMode = "light";

        function changeMode() {
            var bodyElement = document.getElementById("body");
            var modeButton = document.getElementById("modeButton");

            if (colorMode === "dark") {
                colorMode = "light";
                modeButton.textContent = "Dark";
            } else {
                colorMode = "dark";
                modeButton.textContent = "Light";
            }

            bodyElement.setAttribute("data-bs-theme", colorMode);
        }

        displayCountries();
    </script>

    <footer class="text-light py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="row text-center">
                    <div class="col-12">
                        <p class="mb-0">&copy; 2024 World Atlas. All rights reserved.</p>
                    </div>
                </div>
            </div>
    </footer>
</body>

</html>
